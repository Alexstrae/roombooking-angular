<h1>{{booking?.id == null ? 'Add' : 'Edit'}} Booking</h1>

<div class="bg-warning p-5" *ngIf="message">{{message}}</div>

<form *ngIf="dataLoaded" [formGroup]="bookingForm">
  <div class="row">
    <div class="form-group col-4">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>

    <div class="form-group col-4">
      <label for="startTime">Start time</label>
      <input type="time" class="form-control" id="startTime" formControlName="startTime">
    </div>

    <div class="form-group col-4">
      <label for="endTime">End time</label>
      <input type="time" class="form-control" id="endTime" formControlName="endTime">
    </div>

  </div>

  <div class="row">

    <div class="form-group col-5">
      <label for="room">Room</label>
      <select class="form-control" id="room" formControlName="room">
        <!-- repeat the option for each room -->
        <option *ngFor="let room of rooms" [ngValue]="room">{{room.name}}</option>
      </select>
    </div>

    <div class="form-group col-5">
      <label for="layout">Layout</label>
      <select class="form-control" id="layout" formControlName="layout">
        <!-- repeat the option for each layout -->
        <option *ngFor="let layout of layouts | keyvalue" [ngValue]="layout.value">{{layout.value}}</option>
      </select>
    </div>

    <div class="form-group col-2">
      <label for="participants">Participants</label>
      <input type="number" class="form-control" id="participants" formControlName="participants">
    </div>

  </div>

  <div class="row">
    <div class="form-group col-6">
      <label for="layout">User</label>
      <select class="form-control" id="user" formControlName="user">
        <!-- repeat the option for each user -->
        <option *ngFor="let user of users" [ngValue]="user">{{user.name}}</option>
      </select>
    </div>

    <div class="form-group col-6">
      <label for="title">Meeting title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
    </div>
  </div>
</form>
